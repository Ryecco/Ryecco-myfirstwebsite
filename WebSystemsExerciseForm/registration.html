<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { border: 2px solid red; }
        label { display: block; margin-top: 10px; }
        #count { font-size: 12px; color: gray; }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registerForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="button" id="togglePwd">Show/Hide</button><br>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" required><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <p>Interests:</p>
    <input type="checkbox" id="html" name="interest" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="interest" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="interest" value="JavaScript">
    <label for="js">JavaScript</label><br>

    <label for="bio">Bio</label>
    <textarea id="bio" maxlength="100" rows="4" cols="40"></textarea>
    <p id="count">0/100</p>

    <button type="submit">Submit</button>
</form>

<script>
    $("#togglePwd").click(function(){
        let pwd = $("#password");
        pwd.attr("type", pwd.attr("type") === "password" ? "text" : "password");
    });

    $("#bio").on("input", function(){
        $("#count").text($(this).val().length + "/100");
    });

    $("#registerForm").submit(function(e){
        e.preventDefault();

        let valid = true;

        $("#registerForm input[required]").each(function(){
            if($(this).val() === ""){
                $(this).addClass("error");
                valid = false;
            } else {
                $(this).removeClass("error");
            }
        });

        if($("#password").val() !== $("#confirm").val()){
            alert("Passwords do not match!");
            valid = false;
        }

        if(valid){
            alert("Form submitted successfully!");
        } else {
            alert("Please fix the errors before submitting.");
        }
    });
</script>

</body>
</html>
